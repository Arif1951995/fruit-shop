<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Fruit Shop</title>
</head>
<body>
    <header>
        <h1>Fruit Shop</h1>
    </header>
    <main>
        <div class="inputPrice">
            <h2>I have Rs.<input id="inputRs" type="text" placeholder="0"></h2>
        </div>
        <div class="outPutTotal">
           <h3 id="message"></h3>
           
            <h3> Your Total is. Rs. <span> 0</span></h3>
        </div>
        <div class="fruits container">
            <figure class="apple">
                <div class="price">
                    <span>Rs. 10</span>
                </div>
                <img src="imgs/apple.jpg" alt="">
                <figcaption>
            <h3>Apple</h3>
            <div class="quantity"> 
                <button id="appleMinus">-</button>
                <input type="text" placeholder="0">
                <button id="applePlus">+</button>
            </div>
                </figcaption>
            </figure>
            <figure class="banana">
                    <div class="price">
                            <span>Rs. 7</span>
                        </div>
                        <img src="imgs/banana.jpg" alt="">
                <figcaption>
            <h3>Banana</h3>
         
            <div class="quantity"> 
                <button id="bananaMinus">-</button>
                <input type="text" placeholder="0">
                <button id="bananaPlus">+</button>
            </div>
                </figcaption>
            </figure>
            <figure class="orange">
                    <div class="price">
                            <span>Rs. 13</span>
                        </div>
                        <img src="imgs/orange.jpg" alt="">
                <figcaption>
            <h3>Orange</h3>
           
            <div class="quantity"> 
                <button id="orangeMinus">-</button>
                <input type="text" placeholder="0">
                <button id="orangePlus">+</button>
            </div>
                </figcaption>
            </figure>
        </div>
    </main>
    <footer>

    </footer>
    
    <script src="script.js"></script>
</body>
</html>
